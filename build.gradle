version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7



repositories {
    mavenCentral()
}

dependencies {
    compile 'com.github.docker-java:docker-java:1.3.0'
    compile "log4j:log4j:1.2.16"
    compile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.mashape.unirest:unirest-java:1.4.5'
    compile 'com.jayway.awaitility:awaitility:1.6.3'

}


test {
    def docker_io_url =  System.getProperty("docker.io.url","")

    if (docker_io_url != ""){

        println "Using docker.io.url $docker_io_url"
        systemProperty "docker.io.url", docker_io_url
    }

}
