version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7



repositories {
    mavenCentral()
}

dependencies {
    compile 'com.github.docker-java:docker-java:1.3.0'
    compile "log4j:log4j:1.2.16"
    compile group: 'junit', name: 'junit', version: '4.11'

}

